<head>
  <style>
    p {font-size: 10px;}
  </style>
</head>
<body>
<div class="jumbotron">
  <h1>{{test.name}}</h1>
  <div id="exam">

    <div class="widget-header">
      <h4 class="widget-title">Profesor: {{test.teacher}}</h4>
    </div>

    <div class="widget-body">
      <div class="widget-main" ng-repeat="question in test.questions.data">
        <div>
          <label for="form-field-8">{{question.text}}</label>
          <textarea class="form-control" id="form-field-8" placeholder="Ingrese Respuesta"></textarea>
        </div>
        <pre id="feedback{{$index}}" hidden="true"></pre>
        <p style="text-align: right">Valor: {{question.value}} puntos</p>
        <button type="btn" id="btnfeedback{{$index}}" class="btn btn-primary" ng-click=questionHelp($index)>Feedback</button>

        <p>Hints: {{question.hints}}</p>
        <hr />
      </div>
      <form ng-submit="submit()">
        <input type="submit" id="submit" value="Submit" class="btn" style="position: absolute; right:0"/>
      </form>
    </div>


  </div>

  <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="warningModalLabel">Advertencia</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="warningBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="warningAccept" ng-click="acceptExam()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
